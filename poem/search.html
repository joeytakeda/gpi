<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
    data-template-with="templates/subpage.html" data-template-at="content">

    <div class="app:load-poem-search">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1> Search the poems </h1>
                    <p class="templates:if-parameter-set?param=q"> Your search for 
                        <i data-template="app:search-term"/> found <span data-template="app:search-count"/> results. </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label class="sr-only" for="q">Search term</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="q" name="q"
                                data-template="templates:form-control"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                
                <div class="templates:each?from=hits&amp;to=hit">
                    <div data-template="app:search-hit">
                    </div>
                </div>
                
                <div data-template="app:paginate"/>
            </div>
        </div>
    </div>
</div>
